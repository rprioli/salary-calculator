<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for Skywage - Cabin Crew Salary Calculator">
    <title>Skywage - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6 py-8">
        <!-- Logo and App Name -->
        <div class="text-center mb-10">
            <div class="flex justify-center items-center mb-2">
                <i class="fas fa-plane text-blue-600 text-4xl mr-3"></i>
                <h1 class="text-4xl font-semibold text-gray-800">Skywage</h1>
            </div>
            <p class="text-gray-600">Cabin Crew Salary Calculator</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-blue-600 animate-fade-in">
            <h2 class="text-2xl font-medium text-gray-700 mb-6 text-center">Create Your Account</h2>

            <form id="register-form">
                <!-- Email Field -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email"
                            class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                            placeholder="your.email@example.com" required>
                    </div>
                    <p id="email-error" class="mt-1 text-xs text-red-600 hidden">Please enter a valid email address.</p>
                </div>

                <!-- Password Field -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password"
                            class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                            placeholder="••••••••" required minlength="8">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long.</p>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-5">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirm-password" name="confirm-password"
                            class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                            placeholder="••••••••" required>
                    </div>
                    <p id="password-match-error" class="mt-1 text-xs text-red-600 hidden">Passwords do not match.</p>
                </div>

                <!-- Airline Selection -->
                <div class="mb-5">
                    <label for="airline" class="block text-sm font-medium text-gray-700 mb-1">Airline</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-plane-departure text-gray-400"></i>
                        </div>
                        <select id="airline" name="airline"
                            class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none bg-white"
                            required>
                            <option value="" disabled selected>Select your airline</option>
                            <option value="flydubai">FlyDubai</option>
                            <option value="emirates" disabled class="text-gray-400">Emirates (Coming Soon)</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Position Selection -->
                <div class="mb-6">
                    <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user-tie text-gray-400"></i>
                        </div>
                        <select id="position" name="position"
                            class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600 appearance-none bg-white"
                            required>
                            <option value="" disabled selected>Select your position</option>
                            <option value="captain" disabled class="text-gray-400">Captain (Coming Soon)</option>
                            <option value="first-officer" disabled class="text-gray-400">First Officer (Coming Soon)</option>
                            <option value="sccm">Senior Cabin Crew Member (SCCM)</option>
                            <option value="ccm">Cabin Crew Member (CCM)</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Register Button -->
                <button type="submit" id="register-button"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <!-- Error Message -->
            <div id="error-message" class="mt-4 p-3 bg-red-50 text-red-700 rounded-md hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text">Error message will appear here.</span>
            </div>

            <!-- Divider -->
            <div class="relative flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-600 text-sm">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Sign In Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="sign-in.html" class="font-medium text-blue-600 hover:text-blue-800">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Registration Functionality -->
    <script src="js/register.js"></script>
</body>
</html>
