<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - Skywage Cabin Crew Salary Calculator">
    <title>Skywage - User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen">
    <div class="py-10 px-4">
        <div class="w-full bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto border-t-4 border-indigo-500">
            <!-- Header with Back Button -->
            <div class="flex justify-between items-center pb-6 mb-6 border-b border-gray-200">
                <div class="flex items-center">
                    <a href="index.html" class="text-indigo-600 hover:text-indigo-800 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-semibold text-gray-800">User Profile</h1>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-plane text-indigo-500 text-2xl mr-2"></i>
                    <span class="text-xl font-medium text-gray-700">Skywage</span>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Sidebar -->
                <div class="md:col-span-1">
                    <div class="bg-indigo-50 rounded-lg p-6">
                        <div class="flex flex-col items-center mb-6">
                            <div class="bg-indigo-100 rounded-full p-4 mb-4">
                                <i class="fas fa-user text-indigo-600 text-3xl"></i>
                            </div>
                            <h2 id="profile-email" class="text-lg font-medium text-gray-800 text-center">user@example.com</h2>
                        </div>
                        
                        <nav class="space-y-2">
                            <a href="#" class="flex items-center p-3 rounded-md bg-indigo-100 text-indigo-700">
                                <i class="fas fa-user-cog w-5 mr-3"></i>
                                <span>Profile Settings</span>
                            </a>
                            <a href="#" class="flex items-center p-3 rounded-md hover:bg-indigo-50 text-gray-700 hover:text-indigo-700">
                                <i class="fas fa-shield-alt w-5 mr-3"></i>
                                <span>Security</span>
                            </a>
                            <a href="#" class="flex items-center p-3 rounded-md hover:bg-indigo-50 text-gray-700 hover:text-indigo-700">
                                <i class="fas fa-history w-5 mr-3"></i>
                                <span>Activity Log</span>
                            </a>
                            <a href="#" id="sign-out-link" class="flex items-center p-3 rounded-md hover:bg-red-50 text-gray-700 hover:text-red-700">
                                <i class="fas fa-sign-out-alt w-5 mr-3"></i>
                                <span>Sign Out</span>
                            </a>
                        </nav>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="md:col-span-2">
                    <div class="bg-white rounded-lg p-6">
                        <h3 class="text-xl font-medium text-gray-800 mb-6">Profile Settings</h3>
                        
                        <form id="profile-form">
                            <!-- Email Field (Read-only) -->
                            <div class="mb-5">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                    <input type="email" id="email" name="email" 
                                        class="pl-10 w-full p-3 border border-gray-300 rounded-md bg-gray-50 text-gray-500"
                                        readonly>
                                </div>
                                <p class="mt-1 text-xs text-gray-500">Email cannot be changed.</p>
                            </div>
                            
                            <!-- Airline Selection -->
                            <div class="mb-5">
                                <label for="airline" class="block text-sm font-medium text-gray-700 mb-1">Airline</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-plane-departure text-gray-400"></i>
                                    </div>
                                    <select id="airline" name="airline" 
                                        class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none bg-white"
                                        required>
                                        <option value="" disabled>Select your airline</option>
                                        <option value="flydubai">FlyDubai</option>
                                        <option value="emirates" disabled class="text-gray-400">Emirates (Coming Soon)</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <i class="fas fa-chevron-down text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Position Selection -->
                            <div class="mb-6">
                                <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-user-tie text-gray-400"></i>
                                    </div>
                                    <select id="position" name="position" 
                                        class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none bg-white"
                                        required>
                                        <option value="" disabled>Select your position</option>
                                        <option value="captain" disabled class="text-gray-400">Captain (Coming Soon)</option>
                                        <option value="first-officer" disabled class="text-gray-400">First Officer (Coming Soon)</option>
                                        <option value="sccm">Senior Cabin Crew Member (SCCM)</option>
                                        <option value="ccm">Cabin Crew Member (CCM)</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <i class="fas fa-chevron-down text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Save Button -->
                            <div class="flex justify-end">
                                <button type="submit" id="save-profile-button" 
                                    class="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors">
                                    <i class="fas fa-save mr-2"></i>Save Changes
                                </button>
                            </div>
                        </form>
                        
                        <!-- Success Message -->
                        <div id="success-message" class="mt-4 p-3 bg-green-50 text-green-700 rounded-md hidden">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span>Your profile has been updated successfully.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Profile Functionality -->
    <script src="js/profile.js"></script>
</body>
</html>
