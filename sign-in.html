<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Skywage - Cabin Crew Salary Calculator">
    <title>Skywage - Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6 py-8">
        <!-- Logo and App Name -->
        <div class="text-center mb-10">
            <div class="flex justify-center items-center mb-2">
                <i class="fas fa-plane text-blue-600 text-4xl mr-3"></i>
                <h1 class="text-4xl font-semibold text-gray-800">Skywage</h1>
            </div>
        </div>

        <!-- Sign In Form -->
        <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-blue-600 animate-fade-in">
            <h2 class="text-2xl font-medium text-gray-700 mb-6 text-center">Welcome Back</h2>

            <form id="sign-in-form">
                <!-- Email/Username Field -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email"
                            class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                            placeholder="your.email@example.com" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-xs text-blue-600 hover:text-blue-800">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password"
                            class="pl-10 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>

                <!-- Sign In Button -->
                <button type="submit" id="sign-in-button"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>

                <!-- Error Message -->
                <div id="error-message" class="mt-4 p-3 bg-red-50 text-red-700 rounded-md hidden">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="error-text">Error message will appear here.</span>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-600 text-sm">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Register Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="register.html" class="font-medium text-blue-600 hover:text-blue-800">Register now</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="js/constants.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/data-manager.js"></script>

    <!-- Page-specific JavaScript -->
    <script src="js/sign-in.js"></script>
</body>
</html>
